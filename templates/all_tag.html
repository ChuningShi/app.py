<html>
<head>
    <title>Tag</title>
</head>
<body>
<h1>All Tag</h1>
<ul>


    {% for tag in tag %}
        <form method="post" enctype="multipart/form-data" action="/tag_search">
            <input type="hidden" name="tag" value="{{ tag }}"/>
            <a href="#" onclick="this.parentNode.submit();">see photo tagged with {{ tag }}</a><br/>
        </form>
    {% endfor %}

<li><a href='/my_tag'>my tags</a></li>
<li><a href='/tag_popular'>popular tags</a></li>
</ul>

<form method="post" enctype="multipart/form-data" action="/tag_search">
    <label for="tag">Search photo by tag: </label>
    <input type="text" name="tag" required='required'/>
    <input type="submit" value="Submit"/>
</form>


<button onclick="history.back()">Go Back</button>
<br/>
<a href='/'>Home</a>
</body>
</html>
