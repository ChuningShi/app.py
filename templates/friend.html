<!DOCTYPE html>
<html>
<head>
	<title>Adding and Listing Friends</title>
</head>
<body>
	<h1>My Friends List</h1>

	<!-- Form to add a new friend -->
	<h2>Add a new friend:</h2>
	<form action="{{ url_for('register_user') }}" method='post'>
		<input type='text' name='friendID' id='friendID' placeholder='friendID'></input>
		<input type='submit' name='submit'></input>
	</form>

	<!-- Search form to find new friends -->
	<h2>Find new friends:</h2>
	<form>
		<label for="search-friends">Search for Friends:</label>
		<input type="text" id="search-friends" name="search-friends">
		<button type="submit">Search</button>
	</form>

	<!-- List of current friends -->
	<h2>My Friends:</h2>
	<ul>
		<li>Friend 1</li>
		<li>Friend 2</li>
		<li>Friend 3</li>
	</ul>

	<script>
		// Function to handle form submission to add a new friend
		function addFriend(event) {
			event.preventDefault();
			let newFriend = document.getElementById("new-friend").value;
			let friendsList = document.querySelector("ul");
			let newFriendItem = document.createElement("li");
			newFriendItem.textContent = newFriend;
			friendsList.appendChild(newFriendItem);
			document.getElementById("new-friend").value = "";
		}

		// Function to handle form submission to search for friends
		function searchFriends(event) {
			event.preventDefault();
			// Add code to search for friends here
		}

		document.querySelector("form").addEventListener("submit", addFriend);
		document.querySelectorAll("form")[1].addEventListener("submit", searchFriends);
	</script>

<a href='/'>Home</a>
</body>
</html>
