<head>
    <title>Upload a photo!</title>
</head>
<body>
<div class="title">
    <h1>Upload a photo to Photoshare</h1>
</div>
<form method="post" enctype="multipart/form-data" action="/upload">
    <label for="photo">Select photo:</label>
    <input type="file" name="photo" required='required'/><br/>
    <label for="caption">Please caption:</label>
    <input type="text" name="caption" required='required'/><br/>
    <label for="album_id">To which album:</label>
    <input type="text" name="album_id" required='required'/><br/>
    <label for="tag">Add tag:</label>
    <input type="text" name="tag"/><br/>
    <input type="submit" value="Upload"/>
</form>
</body>
